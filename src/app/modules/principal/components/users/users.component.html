<app-dashboard active="Usuarios">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>Gestor de<b>Usuarios</b></h2>
          </div>
          <div class="col-sm-7">
            <a href="#" class="btn btn-secondary"
              ><i class="fa fa-plus-circle" aria-hidden="true"></i
              ><span>Nuevo Usuario</span></a
            >
            <a href="#" class="btn btn-secondary"
              ><i class="fa fa-file" aria-hidden="true"></i
              ><span>Generar Reporte</span></a
            >
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Fecha Creación</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of usuarios">
            <td>{{item.id}}</td>
            <td>
              <a href="#"
                ><img src="https://ui-avatars.com/api/?name={{item.first_name}}+{{item.last_name}}"
                  class="avatar"
                  alt="Avatar"
                  width="40"
                />
                {{item.full_name}}</a
              >
            </td>
            <td>{{item.date_create}}</td>
            <td>{{item.rol}}</td>
            <td><span class="status {{item.state}}">&bull;</span> {{item.state}}</td>
            <td>
              <a
                class="settings"
                title="Settings"
                data-toggle="tooltip"
                ><i class="fa fa-cog" aria-hidden="true"></i
              ></a>
              <a class="delete" title="Delete" data-toggle="tooltip" (click)="confirmDel(item)"
                ><i class="fa fa-times-circle" aria-hidden="true"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>{{usuarios.length}}</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Anterior</a></li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item "><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
        </ul>
      </div>
    </div>
  </div>
</app-dashboard>
