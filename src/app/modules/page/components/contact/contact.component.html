<div class="bg-silver">
  <app-nav [active]="'Contacto'"></app-nav>
  <main class="container bg-white p-5 mt-5 rounded-3 animate__animated animate__slideInUp">
    <h1>Escribenos</h1>
      <!-- Bootstrap 5 starter form -->
      <form id="contactForm" class="w-100">

        <!-- Name input -->
        <div class="mb-3">
          <label class="form-label" for="name">Nombre</label>
          <input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
          <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
        </div>

        <!-- Email address input -->
        <div class="mb-3">
          <label class="form-label" for="emailAddress">Email</label>
          <input class="form-control" id="emailAddress" type="email" placeholder="Email"
            data-sb-validations="required, email" />
          <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
          <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>

        <!-- Message input -->
        <div class="mb-3">
          <label class="form-label" for="message">Mensaje</label>
          <textarea class="form-control" id="message" type="text" placeholder="Mensaje" style="height: 10rem;"
            data-sb-validations="required"></textarea>
          <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
        </div>

        <!-- Form submissions success message -->
        <div class="d-none" id="submitSuccessMessage">
          <div class="text-center mb-3">Form submission successful!</div>
        </div>

        <!-- Form submissions error message -->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>

        <!-- Form submit button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg bg-purple" >Enviar</button>
        </div>

      </form>
  </main>
  <app-footer></app-footer>
</div>
